<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2>Log-in</h2>
        <form id="loginForm" class="ui form">
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="fluid" style="max-width: 300px;">
            </div>

            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="fluid" style="max-width: 300px;">
            </div>

            <div class="field">
                <button class="ui blue button" type="button" onclick="submitForm()">Login</button>
            </div>
        </form>
    </div>
</div>
 <script src="/script"></script>
</body>
</html>
